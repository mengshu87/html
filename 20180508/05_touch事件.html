<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 240px;
            height: 240px;
            background: red;
            font: 20px "宋体";
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    /*
    * touches:放在手机屏幕上所有手指列表
    *        演示：
                一个手指在元素身上，另一根手指在屏幕上（元素外）
                显示2根手指。

             应用场景:
             多根手指在指定元素和屏幕中操作的时候使用

     *
    * targetTouches:放在目标点上的手指列表
    *
    *       演示:一个手指在元素身上，另一根手指在屏幕上（元素外）
                 显示1根手指(元素身上的)。
             应用场景:
             多根手指在指定元素身上操作的时候使用

     上面2种都会进行手指累计（先放一个手指上去就会显示1个，再放一根手指的时候就会出现2个）


    *
    * changedTouches:触发当前事件的手指列表
    *
        * 应用场景:
         一根手指在指定元素上操作的时候使用。
    *
    * */
    const box=document.getElementById('box');
    box.addEventListener('touchstart',function(ev){
        ev.preventDefault();
        //this.innerHTML=ev.touches.length;
        //this.innerHTML=ev.targetTouches;
        this.innerHTML=ev.changedTouches.length;
    })
</script>
</body>
</html>
