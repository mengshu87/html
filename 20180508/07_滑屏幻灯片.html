<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        html{
            height:100%;
        }
        body{
            padding:0;
            margin:0;
        }
        #tab{
            width:100vw;        /*vw 相对于视口的宽度。视口被均分为100单位的vw*/
            height:31.25vw;
            /*overflow:hidden;*/
            position:relative;
        }
        #picList{
            position:absolute;
            top:0;
            left:0;
            width:300vw;
            list-style:none;
            margin:0;
            padding:0;
        }
        #picList li{
            float:left;
            width:100vw;
        }
        #picList li img{
            width:100%;
        }
        #nav{
            position:absolute;
            left:0;
            bottom:2vw;
            width:100%;
            height:10px;
            text-align:center;
        }
        #nav span{
            display:inline-block;
            width:2vw;
            height:10px;
            background:rgba(255, 255, 255, .8);
            vertical-align:top;
        }
        #nav .active{
            width:6vw;
            background:red;
        }
    </style>
</head>
<body>
<div id="page">
    <div id="tab">
        <ul id="picList">
            <li><img src="img/1.jpg"/></li>
            <li><img src="img/2.jpg"/></li>
            <li><img src="img/3.jpg"/></li>
        </ul>
        <div id="nav">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<script>
    /*
    *     vw相对于视口的宽度。视口被均分为100单位的vw
    * */
    const tab=document.getElementById('tab');
    const picList=document.getElementById('picList');
    const nav=document.getElementById('nav');
    //先将所有li里的内容复制一份放到ul内
    picList.innerHTML+=picList.innerHTML;
    let pics=picList.children;
    picList.style.width = pics.length + "00vw";



</script>
</body>
</html>
