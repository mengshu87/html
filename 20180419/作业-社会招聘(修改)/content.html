<script>
	/*
		通过search值去获取对应的数据
	*/

	//生成对就的数据
	const rightTop=document.getElementById('rightTop');
	//console.log(rightTop.nodeType);
	let li=document.createElement('li');
	let a=document.createElement('a');
	a.innerHTML='&lt;&nbsp;返回招聘列表';
	a.className='goback';
	rightTop.insertBefore(a,rightTop.children[0]);
	a.href=`./list.html#data=${getSearch('data')}&page=${getSearch('page')}`;
	//console.log(a.href);
	//当前的地址是 content.html?data=sh&page=1&n=1
	function getSearch(data){
		let search=location.search.split('&'); 	//得到的结果是： ["?data=sh", "page=1", "n=1"]
		//然后对数组进行遍历，返回数组中需要的=号后面的值
		return search.find(e=>e.includes(data)).split('=')[1];
	}

	const title=document.getElementById('title');
	const bottom=document.getElementById('bottom');
	//按location.href里的content.html?data=sh&page=1&n=1 存入相数据
	let dataArr=data[getSearch('data')].text[getSearch('n')];
	title.innerHTML=`<p>${dataArr.zw}</p>
					<div class="simple">${dataArr.dy}
						<span>/</span>${dataArr.dd}
						<span>/</span>${dataArr.jy}
						<span>/</span>${dataArr.xl}
						<span>/</span>${dataArr.rs}名
						<time>${data.formateDate(dataArr.sj)}</time>
					</div>`;
	//生成bottom数据
	let bText='';
	//将每一个info看作一个数组，遍历
	dataArr.info.forEach(e=>{
		bText+=`<dl><dt>${e.t}</dt>`;
		//把l内数组遍历
		e.l.forEach(e=>{
			bText+=`<dd>${e}</dd>`;
		});
	bText+=`</dl>`;
	});
	bottom.innerHTML=bText;


</script>
