<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            width:100px;
            border: 1px solid #000;
            list-style: none;
        }
        li{
            height: 20px;
        }
        .o{
            background: orange;
        }
        .g{
            background: gainsboro;
            font-size:18px;
        }
        .b{
            background:grey;
            font-size:12px
        }
        .s{
            background: skyblue
        }
    </style>
</head>
<body>
<ul id="ul">
    <li class="s">1</li>
    <li>2</li>
    <li class="b">3</li>
    <li class="g">4</li>
    <li class="b">5</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li class="s">6</li>
</ul>
<script>
    const ul=document.getElementById('ul');
    let lis=Array.from(ul.children);
    let first=ul.firstElementChild;
    let last=ul.lastElementChild;
    //console.log(last);
    //console.log(lis);
    lis.forEach((e,i,arr)=>{

        e.onmouseover=function(){
            //鼠标划过的时候，先把之前的样式清空
            let prev=e.previousElementSibling;
            let next=e.nextElementSibling;
            lis.forEach((e)=>e.className='');

            if(this!=first&&this!=last){
                prev.className=next.className='b';
                e.className='g';
                first.className=last.className='s';
            }else{
                first.className=last.className='s';
                if(prev) prev.className='b';
                if(next)next.className='b';
                this.className = 'o';       //当前变成橘色
            }
        }
        e.onmouseout=function(){
            first.className=last.className='s';
        }
    });
</script>
</body>
</html>
