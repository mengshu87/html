<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="width:600px;height:500px">

</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var y=c.getContext('2d');
    y.moveTo(0,0);
    y.lineTo(600,500);
    y.stroke();

</script>

</body>
</html>
