<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<input type="text" class="t1">
<select class="select">
    <option value="1">+</option>
    <option value="2">-</option>
    <option value="3">*</option>
    <option value="4">/</option>
    <option value="5">%</option>
</select>
<input type="text" class="t2">
<input type="button" value="=" class="btn">
<input type="text" class="t3">
<script>
    var btn=document.querySelector('.btn');
    btn.onclick=function(){
        var a = document.querySelector(".t1").value;
        var b = document.querySelector(".t2").value;
        var c = document.querySelector(".select").value;
        a = parseFloat(a);
        b = parseFloat(b);
        switch(c){
            case "1":
                document.querySelector('.t3').value=parseInt(a)+parseInt(b);
                break;
            case "2":
                document.querySelector('.t3').value=parseInt(a)-parseInt(b);
                break;
            case "3":
                document.querySelector('.t3').value=parseInt(a)*parseInt(b);
                break;
            case "4":
                document.querySelector('.t3').value=parseInt(a)/parseInt(b);
                break;
            case "5":
                document.querySelector('.t3').value=parseInt(a)%parseInt(b);
                break;
        }
    };


</script>
</body>
</html>
