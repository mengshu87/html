<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    .slide-container {
      width: 720px;
      height: 450px;
      border: 4px solid #000;
      margin: 30px auto;
      position: relative;
    }
    .slides {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .slider-item img {
      width: 100%;
      height: 100%;
      display: block;
    }
    .slider-item {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s linear;
    }
    .slider-item.active {
      opacity: 1;
    }
    .navs {
      position: absolute;
      left: 50%;
      bottom: 5%;
      transform: translateX(-50%);
      text-align: center;
    }
    .nav-item {
      display: inline-block;
      width: 30px;
      height: 30px;
      transform: scale(0.5);
      background-color: rgb(71, 173, 221);
      border-radius: 50%;
      position: relative;
    }
    .nav-item .s-img {
      position: absolute;
      width: 100%;
      transform: translateX(50%) scale(4);
      left: -50%;
      top: -180%;
      display: none;
    }
    .nav-item:hover .s-img {
      display: block;
    }
    .nav-item.active {
      background-color: rgb(228, 50, 141);
    }
    .prev,
    .next {
      width: 40px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.2);
      text-align: center;
      line-height: 80px;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .prev {
      left: 0;
    }
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
    <div class="slide-container">
        <div class="slides"></div>
        <div class="navs"></div>
        <div class="prev"><</div>
        <div class="next">></div>
    </div>
    <script>
    // 数据
    var imgData = [
      './img/1.jpg',
      './img/2.jpg',
      './img/3.jpg',
      './img/4.jpg',
      './img/5.jpg'
    ];
    //获取元素
    var slides=document.querySelector('.slides');
    var navs=document.querySelector('.navs');
    var next=document.querySelector('.next');
    var prev=document.querySelector('.prev');
    var len=imgData.length;
    var str='';
    var str2='';
    var current=0;
    //分别给slides ，navs添加div
    for(var i=0;i<len;i++){
        str+=`<div class="slider-item"><img src="${imgData[i]}" /></div>`;
        str2+=`<div class="nav-item"><img src="${imgData[i]}" class="s-img" /></div>`
    }
    slides.innerHTML=str;
    navs.innerHTML=str2;
    var sits=slides.querySelectorAll('.slider-item');
    var nits=navs.querySelectorAll('.nav-item');
    var sgs=document.querySelectorAll('.s-img');
    defImg();
    //默认第一张图片显示
    function defImg(){
        nits[current].classList.add('active');
        sits[current].style.opacity=1;
    }
    //点击下方的按钮加载相应的图片
    for(var i=0;i<len;i++){
        nits[i].index=i;
        nits[i].onclick=function(){
            for(var i=0;i<len;i++){
                nits[i].classList.remove('active');
                sits[i].style.opacity=0;
            }
            this.classList.add('active');
            sits[this.index].style.opacity=1;
            current=this.index;
        };
    }

    //向右点击图片
    next.onclick=function() {
        current++;
        if (current > imgData.length - 1) {
            current = 0;
        }
        for(var i=0;i<len;i++){
            nits[i].classList.remove('active');
            sits[i].style.opacity=0;
        }
        nits[current].classList.add('active');
        sits[current].style.opacity=1;
    };
    //向左点击图片
    prev.onclick=function() {
        current--;
        if (current < 0) {
            current = imgData.length - 1;
        }
        for(var i=0;i<len;i++){
            nits[i].classList.remove('active');
            sits[i].style.opacity=0;
        }
        nits[current].classList.add('active');
        sits[current].style.opacity=1;
    }


    </script>
</body>
</html>
