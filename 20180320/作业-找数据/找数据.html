<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><span>所有数字是:</span><p class="num"></p></div>
    <span>可以转成数字的是:</span><p class="toNum"></p>
    <span>转成数字的最大值是:</span><p class="maxNum"></p>
    <span>所有运算结果是NaN的位置是:</span><p class="nanNum"></p>
</div>
<script>
    var arr = ['100px', 'abc' - 6, [], -98765, 34, -2, 0, '300', , function() {
        alert(1);
    }, null, document, [], true, '200px' - 30, '23.45元', 5, Number('abc'), function() {
        alert(3);
    }, 'xyz' - 90];

    //获取元素
    var num=document.querySelector('.num');
    var toNum=document.querySelector('.toNum');
    var maxNum=document.querySelector('.maxNum');
    var nanNum=document.querySelector('.nanNum');
    var len=arr.length;
    var str='',str1='',str2='',str3='';
    for(var i=0;i<len;i++){
        if(typeof arr[i]==='number'&& !isNaN(arr[i])){
            str+=`<span>${arr[i]}<em>,</em></span>`;
        }
    }
    num.innerHTML=str;

    for(var i=0;i<len;i++){
        if(parseFloat(arr[i])){
            str1+=`<span>${arr[i]}<em>,</em></span>`;
        };
        //console.log(str1);
        //str1+=`<span>${parseFloat(arr[i])}<em>,</em></span>`;
    }
    toNum.innerHTML=str1;

    var bigNum =-Infinity;
    for(var i=0;i<len;i++){
        if(parseFloat(arr[i])||parseInt(arr[i])){
            if(bigNum < parseFloat(arr[i])){
                bigNum=parseFloat(arr[i]);

            }
        }
    }
    maxNum.innerHTML=bigNum;
    for(var i=0;i<len;i++){
        //arr[i].index=i;
        if(typeof arr[i]==='number'){
            if(isNaN(arr[i])){
                str3+=`<span>${i}<em>,</em></span>`
            }

        }
    }
    nanNum.innerHTML=str3;

</script>
</body>
</html>
