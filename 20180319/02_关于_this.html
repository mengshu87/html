<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this的介绍</title>
    <style>
        .box{
            width:500px;
            height:400px;
            border:1px solid #000;
        }
        .item-list{
            display:inline-block;
            width:50px;
            height:50px;
            margin:20px;
            border:2px solid red;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="item-list">1</span>
    <span class="item-list">2</span>
    <span class="item-list">3</span>
    <span class="item-list">4</span>
    <span class="item-list">5</span>
</div>
</body>
<script>
    /**
     *  this: 是JS的一个关键字，是预先定义好的这个变量，这个变量里的
     *        值是不固定的，会随着执行环境（上下文）的改变而变化
     *
     * 1 this 在函数外也就是 全局 下，代表window
     *
     * 2 在函数内，this不一定是什么。
     *    - 元素对象.事件 = 事件处理函数。 那么 事件处理函数 里的 this 就是
     *      触发这个事件的 那个 元素对象
     *
     * 3 对象.函数()  那么这个函数内部的this就是这个对象
     *
     *
     * window 是 js 的核心对象，凡是声明的变量，或者函数等等，最终都会称为window的属性
     */

    // -------------------------------------------------------------
    var spans=document.querySelectorAll('.box span');
    var a=10;
    //console.log(this);              //window
    /*
    var obj={
        a:1,
        fn(){
            console.log(this.a);
        }
    }
    obj.fn();               //obj对象里的this 就是指的obj.
    */

    var obj={
        a:1,
        fn(){
            console.log(this.a);
        }
    }
    var f=obj.fn;
    f();                    //f变量里的this 就是指的全局的window

</script>
</html>
