<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片擦擦擦</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            height:100%;
        }
        .main{
            width:100%;
            height:100%;
            overflow:hidden;
        }
        .main div{
            float:left;
            width:10%;
            height:10%;
            box-sizing:border-box;
            border:1px solid #fff;
            background-image:url(img/timg.jpg);
            background-size:1000% 1000%;
            opacity:0.3;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="main">
    </div>
<script>
    /*
    * 0  left   top
    *
    * 0    0      0
    * 1    10%    0
    * 2    20%    0
    * 3    30%    0
    * 4    40%    0
    * 5    50%    0
    * 6    60%    0
    * 7    70%    0
    * 8    80%    0
    * 9    90%    0
    *      left     top
    * 10    0       10%
    * 11    10%     10%
    * 12    20      10%
    * 13    30      10%
    * 14    40      10%
    * 15    50      10%
    * 16    60      10%
    * 17    70      10%
    * 18    80      10%
    * 19    90      10%

     * 20    0       20%
     * 21    10%     20%
     * 22    20      20%
     * 23    30      20%
     * 24    40      20%
     * 25    50      20%
     * 26    60      20%
     * 27    70      20%
     * 28    80      20%
     * 29    90      20%
    *
    * */
    var main=document.querySelector('.main');
    var str='';
    for(var i=0;i<10;i++){
        for(var j=0;j<10;j++){
            str+=`<div style="left:${j*10}%;top:${i*10}%;background-position:-${j*100}% -${i*100}%;"></div>`;
        }
    }
    main.innerHTML=str;
    var divs=document.querySelectorAll('.main div');
    var len=main.querySelectorAll('div').length;
    for(var i=0;i<len;i++){
        divs[i].onmouseover=function(){
            this.style.transform='scale(1.2)';
            this.style.opacity=1;
        }
        divs[i].onmouseout=function(){
            this.style.transform='';
        }
    }
</script></body>
</html>
