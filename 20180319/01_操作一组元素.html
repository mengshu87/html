<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:500px;
            height:400px;
            border:1px solid #000;
        }
        .item-list{
            display:inline-block;
            width:50px;
            height:50px;
            margin:20px;
            border:2px solid red;
        }
    </style>
</head>
<body>
<div class="box">
    <span class="item-list">1</span>
    <span class="item-list">2</span>
    <span class="item-list">3</span>
    <span class="item-list">4</span>
    <span class="item-list">5</span>
</div>

</body>
<script>
    var btns=document.querySelectorAll('.box .item-list');
    //给每一个span 添加背景色
//    for(var i=0;i<btns.length;i++){
//        btns[i].style.backgroundColor='pink';
//    }

    //给每一个span 添加一下点击事件，点击任意一个span 都可以
    //向控制台打印它的innerHTML
    for(var i=0;i<btns.length;i++){
        btns[i].onclick=function(){
            console.log(this.innerHTML);        //这里要用this 来代替btn[i]
        }
    }

</script>
</html>
