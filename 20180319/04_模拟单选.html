    //-----------------------------------------------------------------------------------
    //方法二：先定义一个变量，上一个，开始之前先把上一个的清空
    var spans=document.querySelectorAll('.box span');
    var len=spans.length;
    var prev=0;
    for(var i=0;i<len;i++){
        //给每个元素添加一个属性，是每次循环的i的值;
        spans[i].a=i;
        spans[i].onclick=function(){
            //清楚上一个的class
            spans[prev].classList.remove('active');
            //给点击的i添加class
            this.classList.add('active');
            //点击谁，谁变成上一个;
            prev=this.a;
        };


    }
