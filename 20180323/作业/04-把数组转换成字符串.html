<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<body>
  <script>
    /**
     * 1 封装一个函数叫做 join
     * 2 join函数的第一个参数是一个数组，第二个参数是分割符
     * 3 调用join，那么数组中的每一项就会被指定的分割符链接起来，如果不指定分隔符，默认就是 ','，如果分隔符传入的不是一个字符串，那么就返回false
     * 4 返回值为字符串，原数组不变。
     */


    /*
    * 思路：1.数组默认就是用，分隔的，所以判断spliter不存在，就是undefined;
    *      2.再判断分隔符是否是字符串，不是就返回false;
    *      3.把数组的每个元素遍历，数组的最后一个元素不用添加分割符，所以，数组的最后一项就直接返回就可以。
    *
    * */
  
    function join(arr, spliter){
      if(typeof spliter==='undefined'){
        return arr.toString();
      }
      /*if(typeof spliter!=='string'){
       return false;-------------------------------->这种写法的简单写法如下
       }*/
      if(typeof spliter!=='string') return false;
      var str='';
      /*for(var i=0;i<arr.length; i++){
        if(i<arr.length-1){
          str+=arr[i]+spliter;
        }else{
          str+=arr[i];
        }             -------------------------这种写法的简单写法如下
      }*/
      for(var i=0,len=arr.length;i<len;i++){
        str+= i<len-1 ? arr[i]+spliter :arr[i];
      }
      return str;
    }
    
    var arr = [1, 2, 3]; 
    
    console.log(join(arr));  // '1,2,3'
    console.log(join(arr, '')); // '123'
    console.log(join(arr, '--'));  //'1--2--3';
    console.log(join(arr, 123));  // false
    
    console.log(arr); // [1, 2, 3];


  
  </script>
</body>
</html>
