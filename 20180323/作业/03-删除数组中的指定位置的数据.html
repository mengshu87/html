<!DOCTYPE html>

<body>
  <script>
    /**
     * 1 封装一个函数叫做 spliceOne 
     * 2 该函数的第一个参数是数组，第二个参数是索引
     * 3 调用这个函数，可以删除这个索引对应的数据
     * 4 如果是空数组，那么返回undefined，否则返回这个被删除的数据
     */
    /*
    * 思路：把当前的删除，后面的一个元素向前移动一位 ,最后一位就是undefined ，然后再把数组的长度-1;
    * */
    function spliceOne(arr, index){
      var len=arr.length;
      var target=arr[index];      //定义一个当前索引对应的数据
      if(!len) return;
      /*for(var i=index, j=i+1; j<len; i++,j++){
        arr[i] = arr[j];------------------>这种写法和下面的写法一样。
      }*/
      for(var i=index;i<len;i++){
        arr[i]=arr[i+1];
      }
      arr.length--;
      return target;
    }
    
    var arr = [1, 2, 3, 4];
    
    console.log(spliceOne(arr, 2));  // 3
    console.log(arr);  // [1, 2, 4];
  
  
  </script>
</body>
</html>
