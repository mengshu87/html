<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100%;
            height:100%;
            background:#4f565f;
        }

        #box ul{
            width:308px;
            height:61px;
            list-style:none;
            position:relative;
            margin:200px auto;
            overflow:hidden;

        }
        #box ul li{
            float:left;
            position:relative;
            width:45px;
            height:61px;
            top:0;
            transition:500ms;
        }
        #box ul li:nth-of-type(3),#box ul li:nth-of-type(6){
            width:19px;
        }
        .second{
            width:19px;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="ul">
        <li>
            <img src="img/9.png"/>
            <img src="img/8.png"/>
        </li>
    </ul>
</div>
<button>button</button>
</body>
<script>
    const ul=document.getElementById('ul');
    const li=ul.querySelector('li');
    const imgs=li.querySelectorAll('img');
    let num=9;
    let timer=null;
    timer=setInterval(function(){
        li.style.transition='500ms';
        num--;
        if(num<0){
            num=9;
        }
        imgs[1].src=`img/${num}.png`;
        li.style.top='-61px';
        setTimeout(function(){
            console.log(1);
            li.style.transition='none';
            imgs[0].src=`img/${num}.png`;
            li.style.top='0px';

        },510);
    },1000);



</script>
</html>
