<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <input type="text" v-model="val"/>{{change()}}
    {{getVal}}

</div>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'.main',
        data:{
            val:'ab'
        },
        methods:{
            change(){
                console.log(1);
                return this.val.replace(/\d+/g,'');
            }
        },
        computed:{
            getVal(){
                console.log(2);
                return this.val.replace(/\d+/g,'')
            }
        },
        watch:{
            val:function(){
                console.log('watch');
                this.val = this.val.replace(/\d+/g,'')
            }
        }
        /*
         computed：（一上就会执行一次）
         当依赖的数据发生变化的时候，不想改变原来的数据
         又想形成一个新的数据时使用


         方法和computed区别
         方法调用一次执行一次
         计算属性，调多少次都执行一次

         watch:
         一上来是不执行的，只有监听的数据发生变化才执行

         */



    })
</script>
</body>
</html>
