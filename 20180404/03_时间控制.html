<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>引爆</button>
    <button>拆弹专家</button>
<script>
    //当点击一次拆弹专家时，时间间隔就会缩短三分之一。
    const btns=document.querySelectorAll('button');
    let timer;
    let time=8000;
    let num=50;
    btns[0].onclick=function(){
        timer=setInterval(function(){
            if(num<=0){
                btns[0].innerHTML=num; // 注意这里不能用this ，因为在定时器中的this 指向的是window
            }else{
                btns[0].innerHTML=num;
                num--;
            }
        },time);
    }
    btns[1].onclick=function(){
        clearInterval(timer);
        time=time/3;
    }
</script>
</body>
</html>
