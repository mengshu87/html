<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>引爆</button>
<button>拆弹专家</button>
<script>
    /*
     炸一次(在指定时间之后，执行一次函数)
     setTimeout(callback,time)
     time为毫秒
     返回值为一个数字（编号）

     编号主要为了关闭定时器
     clearTimeout

     setTimeout会改变js的线程

     */
    var btns=document.querySelectorAll('button');
    var timer;
    btns[0].onclick=function(){
        timer=setTimeout(function(){
            console.log(1);
        },2000);
    }
    btns[1].onclick=function(){
        clearTimeout(timer);            //关闭定时器
    }
</script>
</body>
</html>
