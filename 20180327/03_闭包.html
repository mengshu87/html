<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    // 闭包：函数就是闭包。只不过多发生在作用域嵌套的时候，当前这个函数可以记住它声明的时候的那个作用域，并且可以访问那个作用域的标识符，就形成了闭包。

    /**
     * JS存放数据主要分为3个部分：
     * - 静态区域：主要存放全局的变量，只要浏览器不关闭或者不手动指向null，那么这个变量就会一直存在。
     * - 栈：凡是可以被自动释放的变量都存放在这里
     * - 堆：复杂的数据类型一般都存放在这里，不会被自动释放
     *    - 浏览器的JS引擎都存在 垃圾回收 机制，由垃圾回收器定时释放
     */

     /*
     var f;
     function fn1 () {
       var a = 1;

       function fn2 () {
         console.log(a);
       }

       f = fn2
     }

     fn1();
     f(); //1;
      */


    function fn1 (a) {
       var a = 'ok';
       return function fn2 () {
         console.log(a);            //'ok'
       }
     }

     var f = fn1 ('ok');
     console.log(f);        //function fn2(){
                            //  console.log(a);
                            // }
     f();
     console.log(f());      //undefined;   fn1 没有return 所以返回的是undefined


</script>
</body>
</html>
