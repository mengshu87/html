<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     面向对象:
        把具有相同特征的代码抽离出来归为一类，把描述细节的内容放在这个类的原型下的一种编程思想

     prototype  只要是函数都有这个属性，这个属性的值为*对象*

     __proto__  只有实例化对象才有
     [],{},function(){}

     实例化对象.__proto__  ===  构造函数.prototype

     实例化对象的原型链是构造函数原型的通道

     new
        函数的运算符，专门运算函数的

     new fn()

    面向对象和面积过程的区别：
         面向对象:
             谁来干
             越写越简单
             优雅
             思路清晰易维护

         面向过程:
             干什么
             越写越恶心
             脏
             不易维护


     */
</script>
</body>
</html>
