<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    html, body {
      margin: 0;
      font-size: 62.5%;
    }
    .wrapper {
      width: 80rem;
      height: 50rem;
      border: 2px solid #000;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      height: 5rem;
      border-bottom: 2px solid #000;
      display: flex;
      align-content: center;
      justify-content: center;
    }
    .header button {
      width: 12rem;
      height: 80%;
      margin: 0.5rem 2rem;
      /*margin: 10% 1rem;*/
    }
    .container {
      flex: 1;
      position: relative;
    }
    .container div {
      float: left;
      width: 18rem;
      height: 18rem;
      border: 2px solid #000;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
      margin: 2.4rem 0 0 1.3rem;
      text-align: center;
      line-height: 18rem;
      font-size: 10rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <button class="random-btn">随机打乱</button>
      <button class="sort-btn">从大到小</button>
    </div>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </div>
  <script>

    var boxs=document.querySelectorAll('.container div');
    var random=document.querySelector('.random-btn');
    var sort=document.querySelector('.sort-btn');

    var data=[
          [16,0],
          [251,0],
          [487,0],
          [722,0],
          [16,250],
          [251,250],
          [487,250],
          [722,250]
    ];
    var len=data.length;
    for(let i=0;i<len;i++){
      boxs[i].style.position='absolute';
      boxs[i].style.left=data[i][0]+'px';
      boxs[i].style.top=data[i][1]+'px';
    }
    //对data进行浅拷贝

    function move(data){
      for(let i=0;i<len;i++){
        boxs[i].style.left=data[i][0];
        boxs[i].style.top=data[i][1];
      }
    }
    var set=data.slice();
    random.onclick=function(){
      set.sort(function(){
        return 0.5-Math.random();
      });
      move(set);
    };



    sort.onclick=function(){
      this.innerHTML=this.innerHTML==='从小到大'?'从大到小':'从小到大';
      move(set.reverse());
    };


  </script>
</body>
</html>
