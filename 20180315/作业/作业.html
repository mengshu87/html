<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            height:100%;
        }
        body{
            margin:0;
            padding:0;
            height:100%;
        }
        .bg{
            width:100%;
            height:100%;
            background:url('img/bg.png') no-repeat;
            background-size:cover;
            overflow:hidden;
        }
        .main{
            width:290px;
            height:490px;
            background:url('img/bg1.png') no-repeat;
            margin:40px auto;
            position:relative;
        }
        .btn{
            position:absolute;
            bottom:30px;
            left:90px;
            cursor:pointer;
            width:120px;
            height:40px;
            background-color:#f8f9fb;
            border:1px solid #68bcfa;
            color:#68bcfa;
            border-radius:3px;
        }
        .btn:hover{
            background-color:#68bcfa;
            color:#fff;
            border:none;
        }
        .box{
            position:absolute;
            width:250px;
            height:250px;
            left:20px;
            top:70px;
        }
        .box div{
            float:left;
            position:absolute;
            width:50px;
            height:50px;
            line-height:50px;
            display:inline-block;
            background-color:#f9f9f9;
            border-radius:2px;
            color:#68bcfa;
            text-align:center;
            font-size:18px;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="main">
        <div class="box">
            <!--<div style="top:0;left:0;">1</div>
                <div style="top:50px;left:50px;">2</div>
                <div style="top:100px;left:100px;">3</div>
                <div style="top:50px;left:150px;">4</div>
                <div style="top:0;left:200px;">5</div>-->
        </div>
        <button class="btn">生成</button>
    </div>
</div>

</body>
<script>
    var btn=document.querySelector('.btn');
    var box=document.querySelector('.box');
    var str='';
    var current=0;

    //a();
    //默认显示的状态
    function a(){
        for(var i=0;i<5;i++){
            if(i<5/2){
                str+=`<div style="left:${i*50+'px'};top:${i*50+'px'}">${i+1}</div>`;
            }else{
                str+=`<div style="left:${i*50+'px'};top:${(5-i-1)*50+'px'}">${i+1}</div>`;
            }
        }
        box.innerHTML=str;
    }
    function b(){
        for(var i=0;i<5;i++){
            if(i<5/2){
                str+=`<div style="top:${i*50+'px'};right:${i*50+'px'}">${i+1}</div>`;
            }else{
                str+=`<div style="top:${i*50+'px'};right:${(5-i-1)*50+'px'}">${i+1}</div>`;
            }
        }
        box.innerHTML=str;
    }
    function c(){
        for(var i=0;i<5;i++){
            if(i<5/2){
                str+=`<div style="right:${i*50+'px'};bottom:${i*50+'px'}">${i+1}</div>`;
            }else{
                str+=`<div style="right:${i*50+'px'};bottom:${(5-i-1)*50+'px'}">${i+1}</div>`;
            }
        }
        box.innerHTML=str;
    }
    function d(){
        for(var i=0;i<5;i++){
            if(i<5/2){
                str+=`<div style="bottom:${i*50+'px'};left:${i*50+'px'}">${i+1}</div>`;
            }else{
                str+=`<div style="bottom:${i*50+'px'};left:${(5-i-1)*50+'px'}">${i+1}</div>`;
            }
        }
        box.innerHTML=str;
    }


    btn.onclick=function(){
        btn.innerHTML='变换';
        if(current>3){
            current=0;
        }
        current++;
        console.log(current);
        if(current==1){
            str='';
            a();
        }else if(current==2){
            str='';
            b();
        }else if(current==3){
            str='';
            c();
        }else if(current==4){
            str='';
            d();
        }
    }
</script>
</html>
