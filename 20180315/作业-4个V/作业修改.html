<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            height:100%;
        }
        body{
            margin:0;
            padding:0;
            height:100%;
        }
        .bg{
            width:100%;
            height:100%;
            background:url('img/bg.png') no-repeat;
            background-size:cover;
            overflow:hidden;
        }
        .main{
            width:290px;
            height:490px;
            background:url('img/bg1.png') no-repeat;
            margin:40px auto;
            position:relative;
        }
        .btn{
            position:absolute;
            bottom:30px;
            left:90px;
            cursor:pointer;
            width:120px;
            height:40px;
            background-color:#f8f9fb;
            border:1px solid #68bcfa;
            color:#68bcfa;
            border-radius:3px;
        }
        .btn:hover{
            background-color:#68bcfa;
            color:#fff;
            border:none;
        }
        .box{
            position:absolute;
            width:250px;
            height:250px;
            left:20px;
            top:70px;
        }
        .box div{
            float:left;
            position:absolute;
            width:50px;
            height:50px;
            line-height:50px;
            display:inline-block;
            background-color:#f9f9f9;
            border-radius:2px;
            color:#68bcfa;
            text-align:center;
            font-size:18px;
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="main">
        <div class="box">
            <!--<div style="top:0;left:0;">1</div>
                <div style="top:50px;left:50px;">2</div>
                <div style="top:100px;left:100px;">3</div>
                <div style="top:50px;left:150px;">4</div>
                <div style="top:0;left:200px;">5</div>-->
        </div>
        <button class="btn">生成</button>
    </div>
</div>

</body>
<script>
    //获取所需要的元素
    var btn=document.querySelector('.btn');
    var box=document.querySelector('.box');
    //定义变换角度的数组
    var rotateDate=[
            ['left','top'],
            ['top','right'],
            ['right','bottom'],
            ['bottom','left']
    ];
    //生成div
    var str='';
    //生成div的个数;
    var num=5;
    //定义一个div的宽度
    var size=50;
    //定义点击的次数
    var current=0;
    function rotateDiv(){
        for(var i=0;i<num;i++){
            if(i<num/2){
                str+=`<div style="${rotateDate[current][0]}:${i*size}px;${rotateDate[current][1]}:${i*size}px;">${i+1}</div>`;
            }else{
                str+=`<div style="${rotateDate[current][0]}:${i*size}px;${rotateDate[current][1]}:${(num-i-1)*size}px;">${i+1}</div>`;
            }
        }
    }

    //点击按钮
    btn.onclick=function(){
        str='';
        btn.innerHTML='变换';
        rotateDiv();
        current++;
        if(current>3){
            current=0;
        }
        box.innerHTML=str;
    };

</script>
</html>
