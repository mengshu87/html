    text.onkeyup=function(ev){
        if(ev.keyCode===13){
            let val=text.value;
            let str=arr.join('|');          //将数组转成字符串，并用|分割
            //console.log(str);
            let ze = new RegExp(str,'gi');      //将str 再转成正则
            //console.log(re);
            let s=val.replace(ze,function($0){
                let temp='';
                let arr=['#','*','%'];
                for(let i=0;i<$0.length;i++){
                    temp+=arr[Math.floor(Math.random()*arr.length)];  //取数组中的随机
                }
                return temp;
            });
            ul.innerHTML+=`<li>${s}</li>`;
            text.value ='';
        }
    }
