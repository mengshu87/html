<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
   /*
   *   正则：
          1.定义
               专门用来操作（检：检验,索，搜索）字符串的一种工具或一套规则
          2.正则表达式是一个对象

          3.书写形式
              简写    /字符串/
              标准    new RegExp(//或字符串)
          4. 转义符
              \
          5.元字符
              \d        一个数字
              \D        一个非数字
              \w        一个字母数字下划线
              \W        一个非字母数字下划线
              \s        一个空格
              \S        一个非空格
              \n        回车
              \b        一个边界符     英文左右两边如果是开关或者结尾或者空格都算边界符   ***中文没有边界符
              \B        一个非边界符


          6.量词
              +   最少一个，最多无限
          7.修饰符
             i      表示忽略大小写
             g      表示全局匹配

          8.方法
                //.test(string)    返回的是布尔值
                    如果string 中有正则匹配项，就返回true,否则是false

               string.search(//)    找到指定字符的位置   返回的是索引
                    有就返回位置，没有就返回-1    和indexOf 类似

               string.match(//)   找到匹配项  返回的是一个数组  没有就返回null
                  如果只有一值返回的时候，会现在
                        1. 值
                        2.索引
                        3.整个字符串
                        4.undefined

              string.replace(要替换字符或正则，替换成什么或者是callback)    返回的是新的字符串
                   callback：    默认必须有返回值   不然就是undefined
                       每找到一次匹配项后，就会执行一次回调函数
                   有多个参数：
                            第一个参数：
                                    每次匹配到的数据
                            第二个参数：
                                    每次找到数据的下标
                            第三个参数：
                                    整个字符串
                            第四个参数（及以后）：
                                    undefined


           9.子项 （）
                 1.在正则中加（） ,如果使用replace, 那么回调函数function($0,$1,$2){}
                  $1开始就是（）子项  有几个括号就有几个子项 ，就对应的几个参数 。子项完了之后才是
                  数据的下标，整个字符串以及undefined;

                2.提权
                  ()
                 （）是从左向右数的
               注意：量词前面有子项，那么就是最后一个。

               3.重复子项（子项重定向）
                 \number

                let str = 'a33dggc';
                console.log(str.match(/a(3)\1(d)\2(g)\3+c/g));

                a开头c结尾

                中间为
                (3)\1  第一个子项是3  \1 重复第一个子项3  ==  33

                (d)\2  第二个子项是d  \2 重复第二个子项d  ==  dd

                (g)\3  第三个子项是g  \3+ 重复第三个子项g  ==  ggg



          10.[]   在中括号内任取其一
                | 或

               小写字母  a-z
               大写字母  A-Z
               数字     0-9
               中文字符   \u4e00 - \u9fa5
                [^]   排除


          11.{a,b}
               a 表示最少有多少
               b 表示最多有多少
               {0，5} 表示最少有0个，最多有5个

               +   +号表示  {1,}  最少有1个，最多无限
               ?   ?号表示  {0,1} 最少有0个，最多有1个
               *   *号表示  {0,}  最少有0个，最多无限

          12.
            ^ 开头开始匹配
            $ 结尾匹配
    */

   /*let str = 'a1ca2ca4cabcagca c';

   console.log(str.match(/a[^4a-z]c/g));*/

   let str = '       mi  aov         ';

   // console.log(str.trim());

   console.log(str.replace(/^\s+|\s+$/g,''));

</script>

</html>
