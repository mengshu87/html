<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let obj={
        name:'肾肾',
        age:16,
        j:'前端开发',
        "2":'呵呵'
    }
    let str='我的名字叫${name},年龄有${age}岁,职业：${j},${2}';
    let s=str.replace(/\${(\w+)}/g,function($0,$1){
        return obj[$1];
    });
    console.log(s);
</script>
</body>
</html>
