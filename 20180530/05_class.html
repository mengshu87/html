    class Person{
        constructor(name,age){
            this.name=name,
            this.age=age
        }
        static say(){       //静态方法
            console.log(1);
        }
        say(){      //动态方法
            console.log(2);
        }
    }

    let p=new Person('momo',2);

    class Person2 extends Person{
        constructor(name,age,job){
            super(name,age);
            this.job=job;
        }
    }
    let p2=new Person2('yiyi',2,'幼儿园');
