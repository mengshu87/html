<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Title</title>
    <style>
        .github-style .btn{
            font-weight:700;
        }
        .icon-fork{
            background:url("img/fork.png") no-repeat;
            background-size:cover;
            width:12px;
            height:12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="github-style">
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default active">
                <span class="glyphicon glyphicon-eye-open"></span> Watch
                <span class="caret"></span>
            </button>
            <button class="btn btn-default">3,064</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default active">
                <span class="glyphicon glyphicon-star"></span> Unstar
                <span class="caret"></span>
            </button>
            <button class="btn btn-default">36,696</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-default active">
                <span class="glyphicon icon-fork"></span> Fork
                <span class="caret"></span>
            </button>
            <button class="btn btn-default">9,258</button>
        </div>
    </div>

</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>
</html>
