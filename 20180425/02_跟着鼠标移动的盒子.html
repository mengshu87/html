<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background-color:pink;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body style="height:3000px">
<div id="box"></div>
<script>
    /*

    * pageX/pageY   页面的会标，不会被滚动条影响
    *
    * window.pageXOffsetX/window.pageXOffsetY   滚动条的距离
    *
    * */

    //在页面没有滚动条的时候可以使用
    /*const box=document.getElementById('box');

        //console.log(ev);

        box.style.top=(ev.clientY-box.offsetHeight/2)+'px';
    }*/
    //当页面存在纵向滚动条
    const box=document.getElementById('box');
    document.onmousemove=function(ev){
        console.log(ev);
        //box.style.left=(window.pageXOffset+ev.clientX-box.offsetWidth/2)+'px';
        //box.style.top=(window.pageYOffset+ev.clientY-box.offsetHeight/2)+'px';
        box.style.left=(ev.pageX-box.offsetWidth/2)+'px';
        box.style.top=(ev.pageY-box.offsetHeight/2)+'px';
    }
</script>
</body>
</html>
